<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/Logo.webp') }}">
    <style>
        /* Estilos personalizados para identidade visual */
        body {
            background-color: #fff;
        }
        /* Sidebar fixa com altura total da tela */
        #sidebar-wrapper {
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            overflow-y: auto;
            border-right: 1px solid #255267;
            transition: all 0.3s ease;
        }
        .sidebar-heading {
            font-weight: bold;
            color: #255267;
            padding: 1rem;
        }
        .list-group-item {
            background-color: #f8f9fa;
            color: #255267;
            border: none;
        }


        .list-group-item:hover {
            background-color: #e9ecef;
            color: #255267;
        }
        /* Ajuste do conteúdo da página para não ficar atrás da sidebar */
        #page-content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            transition: all 0.3s ease;
        }
        /* Estado toggled: sidebar escondida */
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
        }
        #wrapper.toggled #page-content-wrapper {
            margin-left: 0;
            width: 100%;
        }
        /* Navbar personalizada */
        .navbar-light {
            background-color: #fff;
            border-bottom: 1px solid #255267;
        }
        /* Botões com a cor de destaque */
        .btn-primary {
            background-color: #255267;
            border-color: #255267;
        }
        .btn-primary:hover {
            background-color: #1e4252;
            border-color: #1e4252;
        }
        .user {
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        /* Responsividade para dispositivos menores */
        @media (max-width: 768px) {
            #sidebar-wrapper {
                width: 100%;
                height: auto;
                position: relative;
            }
            #page-content-wrapper {
                margin-left: 0;
                width: 100%;
            }
            #wrapper.toggled #sidebar-wrapper {
                margin-left: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="container d-flex align-items-center justify-content-center">
                            <img src="{{ url_for('static', filename='img/Logo-BG.webp') }}" width="100" height="100">
                            <h3 class="mb-0">FastAi</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="lastname">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}">Already have an account? Login here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
