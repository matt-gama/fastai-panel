version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - URL_WEBHOOK=http://${HOST_IP:-localhost}:8001/webhook

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"

networks:
  default:
    driver: bridge